<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Passing Example</title>
    <script>
        function submitData() {
            var inputData = document.getElementById("textInput").value;

            // Make an AJAX request to the Java API
            $.ajax({
                type: "POST",
                url: "http://localhost:8090/api/parseTerm",
                data: JSON.stringify({ text: inputData }),
               //ontentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    displayResult(data);
                },
                error: function (error) {
                    console.error("Error:", error);
                }
            });
        }

        function displayResult(result) {
            var resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "<p>Result:</p><ul>";

            // Assuming the result is an array of words
            result.forEach(function(word) {
                resultContainer.innerHTML += "<li>" + word + "</li>";
            });

            resultContainer.innerHTML += "</ul>";
        }
    </script>
</head>
<body>
	<form>
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" />
    <button onclick="submitData()">Submit</button>
</form>
    <div id="resultContainer">
        <!-- Result will be displayed here -->
    </div>

    
</body>
</html>
